<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your <span class="font-semibold text-lime-400">er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
        <div>
          <input
            id="email"
            class="w-9/12 mb-2 block px-3"
            type="email"
            name=""
            placeholder="Your email address"
          />
          <input
            id="password"
            class="w-9/12 mb-2 block px-3"
            type="password"
            name=""
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-sky-400 px-8 py-2 text-white font-medium rounded-xl"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
